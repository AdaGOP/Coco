name: PR Checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Run SwiftLint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install SwiftLint
        run: brew install swiftlint
        
      - name: Run SwiftLint
        run: swiftlint

  test:
    name: Run Tests
    needs: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      # Setup Xcode version
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'
      
      # Debug steps to check environment
      - name: Debug Environment
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nXcode path:"
          xcode-select -p
          echo "\nXcode version:"
          xcodebuild -version
          
      # Debug project structure
      - name: Debug Project Structure
        run: |
          echo "Project structure:"
          ls -la
          echo "\nXcodeproj contents:"
          ls -la Coco.xcodeproj || echo "No Coco.xcodeproj found"
          echo "\nProject.pbxproj contents:"
          cat Coco.xcodeproj/project.pbxproj || echo "Cannot read project file"
      
      # Clean build folder and derived data
      - name: Clean Build Folders
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf .build
      
      # Try both workspace and project approaches
      - name: Run Tests
        run: |
          if [ -f "Coco.xcworkspace/contents.xcworkspacedata" ]; then
            echo "Running tests with workspace..."
            xcodebuild test \
              -workspace Coco.xcworkspace \
              -scheme Coco \
              -destination 'platform=iOS Simulator,OS=latest' \
              -derivedDataPath Build/DerivedData \
              ONLY_ACTIVE_ARCH=YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          else
            echo "Running tests with project..."
            xcodebuild test \
              -project Coco.xcodeproj \
              -scheme Coco \
              -destination 'platform=iOS Simulator,OS=latest' \
              -derivedDataPath Build/DerivedData \
              ONLY_ACTIVE_ARCH=YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          fi
